<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="img/favicon.ico" sizes="any" />
    <style></style>
  </head>
  <body>
    <main class="flex min-h-screen justify-center bg-gray-200 items-start">
      <article
        class="max-w-[340px] mt-[200px] flex flex-col gap-4 bg-white rounded-lg p-6 shadow"
      >
        <figure class="flex items-center gap-4">
          <img
            src="img/profile-thumbnail.png"
            alt="Avatar image"
            class="h-12 w-12 rounded-full"
          />
          <div class="flex flex-col justify-between gap-[1px]">
            <p class="font-semibold text-lg text-neutral-900">Sarah Dole</p>
            <p class="text-sm text-neutral-600">@sarahdole</p>
          </div>
        </figure>
        <blockquote>
          <p class="text-neutral-600 text-ellipsis overflow-hidden">
            I've been searching for high-quality abstract images for my design
            projects, and I'm thrilled to have found this platform. The variety
            and depth of creativity are astounding!
          </p>
        </blockquote>
      </article>
    </main>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Allar Kalina</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
